<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel Example</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .carousel-container {
        max-width: 800px;
        position: relative;
        margin: auto;
        border: 1px solid #ddd;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }

      .carousel-slide {
        display: none;
        position: relative;
      }

      img {
        display: block;
        width: 100%;
        height: auto;
      }

      .carousel-caption {
        color: white;
        font-size: 18px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.5);
        box-sizing: border-box;
      }

      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        padding: 20px;
        margin-top: -22px;
        color: #f0f0f0;
        font-weight: bold;
        font-size: 20px;
        border-radius: 0 3px 3px 0;
        transition: 0.6s ease;
        background-color: rgba(0, 0, 0, 0.6);
        user-select: none;
      }

      .next {
        right: 0;
        border-radius: 3px 0;
      }

      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-slide fade">
        <img src="images\photo-1743763130798-2f8b6b4fa657.avif" alt="Image 1" />
        <div class="carousel-caption">Caption for Image 1</div>
      </div>

      <div class="carousel-slide fade">
        <img src="images\photo-1744058588836-10237b410a6d.avif" alt="Image 2" />
        <div class="carousel-caption">Caption for Image 2</div>
      </div>

      <div class="carousel-slide fade">
        <img src="images\photo-1750174549347-2a3f92753738.avif" alt="Image 3" />
        <div class="carousel-caption">Caption for Image 3</div>
      </div>

      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>

    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      const previous = document.querySelector(".prev");
      const next = document.querySelector(".next");
      previous.addEventListener("click", function () {
        plusSlides(-1);
      });
      next.addEventListener("click", function () {
        plusSlides(1);
      });

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function showSlides(n) {
        let i;
        let slides = document.querySelectorAll(".carousel-slide");

        if (n > slides.length) {
          slideIndex = 1;
        }

        if (n < 1) {
          slideIndex = slides.length;
        }

        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }

        slides[slideIndex - 1].style.display = "block";
      }
    </script>
  </body>
</html>
