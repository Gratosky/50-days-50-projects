<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
    }

    .quote-header {
      text-align: center;
      color: rgba(163, 86, 8, 0.7);
    }
    .quote-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px dotted lightgreen;
      min-height: ;
      gap: 4rem;
      padding: 20px 0;
    }

    .quote-text {
      background-color: lightcoral;
      width: 100%;
      height: 200px;

      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 1em;
      color: white;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      font-weight: 500;
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
    }

    .quote-author {
      background-color: aqua;
      width: fit-content;
      align-self: flex-end;

      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 7px;
      font-style: oblique;
    }

    .quote-btn {
      background-color: chocolate;
      width: 8rem;
      height: 3rem;
      font-weight: 600;
      border-radius: 6px;
      color: bisque;
      border: 1px solid chocolate;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .quote-btn:hover {
      cursor: pointer;
      background-color: bisque;
      color: chocolate;
      border: 1px solid bisque;
    }
  </style>
  <body>
    <h1 class="quote-header">Random Quote Generator</h1>
    <div class="quote-container">
      <p id="quote-text" class="quote-text">Quote</p>
      <p id="quote-author" class="quote-author">Author</p>
      <button id="new-quote-btn" class="quote-btn">New Quote</button>
    </div>

    <script>
      // 2. Get references to HTML elements
      const quoteText = document.getElementById("quote-text");
      const quoteAuthor = document.getElementById("quote-author");
      const newQuoteBtn = document.getElementById("new-quote-btn");

      const quotes = [
        {
          text: "The only way to do great work is to love what you do.",
          author: "Steve Jobs",
        },
        {
          text: "Believe you can and you're halfway there.",
          author: "Theodore Roosevelt",
        },
        {
          text: "The future belongs to those who believe in the beauty of their dreams.",
          author: "Eleanor Roosevelt",
        },
        {
          text: "It is during our darkest moments that we must focus to see the light.",
          author: "Aristotle",
        },
        {
          text: "Strive not to be a success, but rather to be of value.",
          author: "Albert Einstein",
        },
        {
          text: "The best way to predict the future is to create it.",
          author: "Peter Drucker",
        },
        {
          text: "Logic will get you from A to B. Imagination will take you everywhere.",
          author: "Albert Einstein",
        },
      ];

      let lastQuoteIndex = -1;

      function generateRandomQuote() {
        let randomIndex;
        let newQuote;

        do {
          randomIndex = Math.floor(Math.random() * quotes.length);
          newQuote = quotes[randomIndex];
        } while (randomIndex === lastQuoteIndex);

        lastQuoteIndex = randomIndex;

        return newQuote;
      }

      console.log(generateRandomQuote());

      function displayQuote(quote) {
        quoteText.textContent = quote.text;
        quoteAuthor.textContent = `- ${quote.author}`;
      }

      function handleNewQuoteClick() {
        const newQuote = generateRandomQuote();
        displayQuote(newQuote);
      }
      newQuoteBtn.addEventListener("click", handleNewQuoteClick);
    </script>
  </body>
</html>
